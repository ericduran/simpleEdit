<head>
  <title>Chrome Like menus in a canvas object</title>
</head>
<body>
<style type="text/css">

ul {
  background-color: #eee;
  display: -webkit-box;
  padding: 10px 10px 0 10px;
}

ul li {
  -webkit-box-flex: 1;
  background: #ddd;
  padding: 5px 5px 6px 13px;
  white-space: nowrap;
  overflow: hidden;
  max-width: 220px;
  border: solid #ccc 1px;
  border-bottom: none;
  border-radius: 15px 15px 0 0;
  text-overflow: ellipsis;  
  margin: 0 10px 0 5px;
  -webkit-user-select: none;
  cursor: default;
}
</style>

<ul>
